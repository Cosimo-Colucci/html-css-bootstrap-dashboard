<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- my style css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

        <title>Dashboard</title>
    </head>
    <body>
        <header>
            <section class="topbar container-fluid d-flex justify-content-between">
                <div class="logo">
                    <img src="img/mobile-logo.png" alt="Boolean logo" class="img-fluid">
                </div>

                <div class="docsearch d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search something cool" aria-label="Search">
                    </form>                  
                </div>

                <div class="dropdown d-flex align-items-center">
                    <ul class="d-flex flex-row-reverse m-0">
                        <li>
                            <i class="fa-solid fa-bell"></i>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </section>
        </header>

        <main class="container-fluid">
            <section class="row">
                <div class="sidebar col-2"></div>
                <div class="upper col-10">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-8">
                                    <div class="col-12"></div>
                                    <div class="col-12"></div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="col-12"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    </body>
</html>
