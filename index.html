<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- my style css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

        <title>Dashboard</title>
    </head>
    <body>
        <header>
            <section class="topbar container-fluid d-flex justify-content-between">
                <div class="logo">
                    <img src="img/mobile-logo.png" alt="Boolean logo" class="img-fluid">
                </div>

                <div class="docsearch d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search something cool" aria-label="Search">
                    </form>                  
                </div>

                <div class="dropdown d-flex align-items-center">
                    <ul class="d-flex flex-row-reverse m-0">
                        <li>
                            <i class="fa-solid fa-bell"></i>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </section>
        </header>

        <main class="container-fluid">

            <section class="row">

                <div class="sidebar container-fluid col-2 d-flex justify-content-between">

                    <div class="control d-flex flex-column m-auto flex-grow-0">
                        <div class="home">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">
                                Home
                            </span>
                        </div>
                        
                        <div class="chart">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline">
                                Stats
                            </span>
                        </div>
                        
                        <div class="signal">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">
                                Signals
                            </span>    
                        </div>
                        
                    </div>

                    <div class="settings">

                    </div>

                </div>

                <div class="upper col-10">

                    <div class="row">

                        <div class="col-12">

                            <div class="n-s"></div>
                            <div class="bags"></div>
                            <div class="count"></div>

                        </div>

                        <div class="col-12">

                            <div class="row">

                                <div class="col-sm-12 col-md-8">

                                    <div class="col-12">

                                        <h1>
                                            Next Class
                                        </h1>
                                        <table class="table table-striped table-hover">
                                            <thead>

                                                <tr>
                                                    <th>Nome</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>

                                            </thead>
                                                
                                                

                                            <tbody>
                                                <tr>
                                                    <td>
                                                        
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                    <div class="col-12"></div>

                                </div>

                                <div class="col-sm-12 col-md-4">

                                    <div class="col-12"></div>
                                    <div class="col-12"></div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </section>
            
        </main>
    </body>
</html>
